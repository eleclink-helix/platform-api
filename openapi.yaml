      type: object
      description: |
        Period of MTUs in **absolute date and time** aligned to MTU borders in a natural way, meaning:

        * with 60 min MTUs if start is 10:00 and end is 11:00 => it means a single MTU between 10:00 and 11:00
        * with 30 min MTUs if start is 10:00 and end is 11:00 => it means the two MTUs between 10:00-10:30 and 10:30-11:00
