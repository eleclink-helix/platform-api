components:
  schemas:
    AggregatedNominationOptions:
      type: object
      required:
        - nominatorOnBehalf
      properties:
        nominatorOnBehalf:
          type: boolean
        nomineeParticipants:
          type: array
          items:
            type: object
            required:
              - id
              - name
            properties:
              id:
                $ref: '#/components/schemas/Identifier'
              name:
                type: string
    AggregatedNominations:
      type: object
      required:
        - mpn
        - gb
        - fr
      properties:
        mpn:
          $ref: '#/components/schemas/AggregatedNominationsValues'
        gb:
          $ref: '#/components/schemas/AggregatedNominationsValues'
        fr:
          $ref: '#/components/schemas/AggregatedNominationsValues'
    AggregatedNominationsValues:
      type: object
      required:
        - mtuSize
        - mtus
      properties:
        mtuSize:
          $ref: '#/components/schemas/MtuSize'
        mtus:
          type: array
          items:
            type: object
            required:
              - mtu
              - values
              - nettedNominations
            properties:
              mtu:
                $ref: '#/components/schemas/MtuStart'
              values:
                type: array
                items:
                  type: object
                  required:
                    - direction
                    - value
                  properties:
                    direction:
                      $ref: '#/components/schemas/BorderDirection'
                    value:
                      $ref: '#/components/schemas/Capacity'
              nettedNominations:
                type: object
                description: |
                  * `flow` - The smaller direction and deduct its aggregated nomination value from the larger direction's aggregated nomination value to get the flow
                required:
                  - direction
                  - flow
                properties:
                  direction:
                    $ref: '#/components/schemas/BorderDirection'
                  flow:
                    $ref: '#/components/schemas/Capacity'
