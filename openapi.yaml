      parameters:
        - $ref: '#/components/parameters/DeliveryDay'
        - $ref: '#/components/parameters/TimescaleNominationType'
        - $ref: '#/components/parameters/ParticipantId'
        - $ref: '#/components/parameters/BorderDirection'
      requestBody:
        required: true
        content:
          application/json:
