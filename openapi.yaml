paths:
  /v1/public/version:
    get:
      operationId: getVersion
      description: |
        Fetch the current version of the Platform Backend and API in MAJOR.MINOR.PATCH format
      tags:
        - metadata
      responses:
        '200':
          description: __OK__
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Version'
  /v1/attachments:
    post:
      operationId: uploadAttachment
      description: |-
        Upload a single Attachment (file)

        On successful upload the file gets persisted and metadata for the Attachment is returned. The Attachment can be referenced by its identifier in other functions (e.g Organisation Documents)

        **File size limit:** 50 MB

        **File types accepted:**
          * images:
            - .jpg  | image/jpeg
            - .png  | image/png
          * documents:
            - .doc  | application/msword
            - .docx | application/vnd.openxmlformats-officedocument.wordprocessingml.document
            - .xls  | application/vnd.ms-excel
            - .xlsx | application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
            - .ppt  | application/vnd.ms-powerpoint
            - .pptx | application/vnd.openxmlformats-officedocument.presentationml.presentation
            - .pdf  | application/pdf
          * text files:
            - .txt  | text/plain
            - .xml  | application/xml
            - .json | application/json
          * archives:
            - .zip  | application/zip
            - .rar  | application/vnd.rar

        ---

        __Requires Permission:__ (at least one)
          * `MANAGE_CRISIS_ACTIONS`
          * `INVITE_OWN_USERS`
          * `INVITE_ANY_USERS`
          * `MANAGE_ANY_MANUAL_FILE_UPLOAD`
          * `MANAGE_OWN_MANUAL_FILE_UPLOAD`

        __Generates Audit Log Entry:__ `UPLOAD_ATTACHMENT`
      tags:
        - attachment
      security:
        - ApiKey: []
        - AuthToken: []
      x-permissions:
        - MANAGE_CRISIS_ACTIONS
        - INVITE_OWN_USERS
        - INVITE_ANY_USERS
        - MANAGE_ANY_MANUAL_FILE_UPLOAD
        - MANAGE_OWN_MANUAL_FILE_UPLOAD
      x-audit-log: UPLOAD_ATTACHMENT
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - fileName
                - file
              properties:
                fileName:
                  $ref: '#/components/schemas/FileName'
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: __Created__
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '413':
          description: |
            __Payload Too Large__

            The attachment to be uploaded exceeded to defined size limit
        '422':
          description: |-
            __Unprocessable Entity__

            *  `INVALID_ATTACHMENT_FILE_TYPE` - only files with the specified file types can be uploaded
          x-errors:
            - code: INVALID_ATTACHMENT_FILE_TYPE
              description: only files with the specified file types can be uploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/audit-logs:
    get:
      operationId: getAuditLogs
      description: |-
        Fetch a list of Audit Logs optionally filtered for an Organisation

        ---

        __Requires Permission:__ (at least one)
          * `VIEW_OWN_AUDIT_LOGS`
          * `VIEW_ANY_AUDIT_LOGS`
      tags:
        - audit-log
      security:
        - ApiKey: []
        - AuthToken: []
      x-permissions:
        - VIEW_OWN_AUDIT_LOGS
        - VIEW_ANY_AUDIT_LOGS
      parameters:
        - $ref: '#/components/parameters/PageLimit'
        - $ref: '#/components/parameters/PageOffsetOptional'
        - $ref: '#/components/parameters/IdOffsetOptional'
        - name: sortBy
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/AuditLogSortBy'
        - name: domains
          in: query
          schema:
            type: array
            items:
              $ref: '#/components/schemas/AuditLogDomain'
        - $ref: '#/components/parameters/OrganisationIdOptional'
        - name: creationPeriodStart
          in: query
          schema:
            $ref: '#/components/schemas/DateTime'
        - name: creationPeriodEnd
          in: query
          schema:
            $ref: '#/components/schemas/DateTime'
        - name: query
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: array
            items:
              $ref: '#/components/schemas/AuditLogStatus'
      responses:
        '200':
          description: __OK__
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLogBatch'
        '400':
          description: |-
            __Bad Request__

            *  `INVALID_ORGANISATION_ID` - specified Organisation not found in the system
          x-errors:
            - code: INVALID_ORGANISATION_ID
              description: specified Organisation not found in the system
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          description: |-
            __Unprocessable Entity__

            *  `PERIOD_MISALIGNED` - if both specified `creationPeriodStart` and `creationPeriodEnd` parameters must come after each other
          x-errors:
            - code: PERIOD_MISALIGNED
              description: if both specified `creationPeriodStart` and `creationPeriodEnd` parameters must come after each other
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/audit-logs/{id}/payload:
    get:
      operationId: getAuditLogPayload
      description: |-
        Fetch payload for an existing Audit Log entry by its identifier

        ---

        __Requires Permission:__ (at least one)
          * `VIEW_OWN_AUDIT_LOGS`
          * `VIEW_ANY_AUDIT_LOGS`
      tags:
        - audit-log
      security:
        - ApiKey: []
        - AuthToken: []
      x-permissions:
        - VIEW_OWN_AUDIT_LOGS
        - VIEW_ANY_AUDIT_LOGS
      parameters:
        - $ref: '#/components/parameters/Identifier'
      responses:
        '200':
          description: __OK__
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLogPayload'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/default-nominations/options:
    get:
      operationId: getDefaultNominationOptions
      description: |-
        Fetch options for creating and updating Default Nominations

        Returns current nomination MTU size configuraiton for all timescales

        ---

        __Requires Permission:__ (at least one)
          * `VIEW_OWN_DEFAULT_NOMINATIONS`
          * `VIEW_ANY_DEFAULT_NOMINATIONS`
      tags:
        - default-nomination
      security:
        - ApiKey: []
        - AuthToken: []
      x-permissions:
        - VIEW_OWN_DEFAULT_NOMINATIONS
        - VIEW_ANY_DEFAULT_NOMINATIONS
      responses:
        '200':
          description: __OK__
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultNominationOptions'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /v1/default-nominations:
    get:
      operationId: getDefaultNominations
      description: |-
        Fetch Default Nominations for a given Participant

        ---

        __Requires Permission:__ (at least one)
          * `VIEW_OWN_DEFAULT_NOMINATIONS`
          * `VIEW_ANY_DEFAULT_NOMINATIONS`
      tags:
        - default-nomination
      security:
        - ApiKey: []
        - AuthToken: []
      x-permissions:
        - VIEW_OWN_DEFAULT_NOMINATIONS
        - VIEW_ANY_DEFAULT_NOMINATIONS
      parameters:
        - $ref: '#/components/parameters/PageLimit'
        - $ref: '#/components/parameters/PageOffset'
        - name: sortBy
          in: query
          required: true
          description: Sort list by given attribute and direction
          schema:
            $ref: '#/components/schemas/DefaultNominationSortBy'
        - $ref: '#/components/parameters/ParticipantId'
        - $ref: '#/components/parameters/Timescales'
        - $ref: '#/components/parameters/BorderDirectionWithBoth'
        - $ref: '#/components/parameters/DeliveryPeriodStart'
        - $ref: '#/components/parameters/DeliveryPeriodEnd'
      responses:
        '200':
          description: __OK__
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultNominationBatch'
        '400':
          description: |-
            __Bad Request__

            *  `INVALID_PARTICIPANT_ID` - specified Participant not found in the system
            *  `PERIOD_MISALIGNED` - delivery period start and end parameters need to come after each other
          x-errors:
            - code: INVALID_PARTICIPANT_ID
              description: specified Participant not found in the system
            - code: PERIOD_MISALIGNED
              description: delivery period start and end parameters need to come after each other
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      operationId: createDefaultNomination
      description: |-
        Create new Default Nomination for a given Timescale

        ---

        __Requires Permission:__ (at least one)
          * `MANAGE_OWN_DEFAULT_NOMINATIONS`
          * `MANAGE_ANY_DEFAULT_NOMINATIONS`

        __Generates Audit Log Entry:__ `CREATE_DEFAULT_NOMINATION`
      tags:
        - default-nomination
      security:
        - ApiKey: []
        - AuthToken: []
      x-permissions:
        - MANAGE_OWN_DEFAULT_NOMINATIONS
        - MANAGE_ANY_DEFAULT_NOMINATIONS
      x-audit-log: CREATE_DEFAULT_NOMINATION
      parameters:
        - $ref: '#/components/parameters/ParticipantId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDefaultNominationRequest'
      responses:
        '201':
          description: __Created__
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedDefaultNomination'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          description: |-
            __Unprocessable Entity__

            *  `PERIOD_MISALIGNED` - for delivery period start and end values need to come after each other
            *  `MTU_LIST_MISALIGNED`
                - one or more MTU start times are not aligned to MTU borders (considering MTU size for the given timescale)
                - the number of MTUs defined does not match the required number
            *  `PERIOD_OVERLAP`
                - delivery period overlaps with a delivery period of an existing Default Nomination on the given timescale
            *  `INVALID_NOMINATION_VALUE`
                - if the type is set to VALUE a greater than or equal to zero value need to be supplied
          x-errors:
            - code: PERIOD_MISALIGNED
              description: for delivery period start and end values need to come after each other
            - code: MTU_LIST_MISALIGNED
              description: |
                - one or more MTU start times are not aligned to MTU borders (considering MTU size for the given timescale)
                - the number of MTUs defined does not match the required number
            - code: PERIOD_OVERLAP
              description: |
                - delivery period overlaps with a delivery period of an existing Default Nomination on the given timescale
            - code: INVALID_NOMINATION_VALUE
              description: |
                - if the type is set to VALUE a greater than or equal to zero value need to be supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/default-nominations/{id}:
    get:
      operationId: getDefaultNomination
      description: |-
        Fetch a Default Nomination by its identifier

        ---

        __Requires Permission:__ (at least one)
          * `VIEW_OWN_DEFAULT_NOMINATIONS`
          * `VIEW_ANY_DEFAULT_NOMINATIONS`
      tags:
        - default-nomination
      security:
        - ApiKey: []
        - AuthToken: []
      x-permissions:
        - VIEW_OWN_DEFAULT_NOMINATIONS
        - VIEW_ANY_DEFAULT_NOMINATIONS
      parameters:
        - $ref: '#/components/parameters/Identifier'
      responses:
        '200':
          description: __OK__
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultNominationDetails'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      operationId: updateDefaultNomination
      description: |-
        Update an existing Default Nomination by its identifier

        ---

        __Requires Permission:__ (at least one)
          * `MANAGE_OWN_DEFAULT_NOMINATIONS`
          * `MANAGE_ANY_DEFAULT_NOMINATIONS`

        __Generates Audit Log Entry:__ `UPDATE_DEFAULT_NOMINATION`
      tags:
        - default-nomination
      security:
        - ApiKey: []
        - AuthToken: []
      x-permissions:
        - MANAGE_OWN_DEFAULT_NOMINATIONS
        - MANAGE_ANY_DEFAULT_NOMINATIONS
      x-audit-log: UPDATE_DEFAULT_NOMINATION
      parameters:
        - $ref: '#/components/parameters/Identifier'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDefaultNominationRequest'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          description: |-
            __Unprocessable Entity__

            *  `PERIOD_MISALIGNED` - for delivery period start and end values need to come after each other
            *  `MTU_LIST_MISALIGNED`
                - one or more MTU start times are not aligned to MTU borders (considering MTU size for the given timescale)
                - the number of MTUs defined does not match the required number
            *  `PERIOD_OVERLAP`
                - delivery period overlaps with a delivery period of an existing Default Nomination on the given timescale
                - except entity to be currently updated
            *  `INVALID_NOMINATION_VALUE`
                - if the type is set to VALUE a greater than or equal to zero value need to be supplied
          x-errors:
            - code: PERIOD_MISALIGNED
              description: for delivery period start and end values need to come after each other
            - code: MTU_LIST_MISALIGNED
              description: |
                - one or more MTU start times are not aligned to MTU borders (considering MTU size for the given timescale)
                - the number of MTUs defined does not match the required number
            - code: PERIOD_OVERLAP
              description: |
                - delivery period overlaps with a delivery period of an existing Default Nomination on the given timescale
                - except entity to be currently updated
            - code: INVALID_NOMINATION_VALUE
              description: |
                - if the type is set to VALUE a greater than or equal to zero value need to be supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      operationId: deleteDefaultNomination
      description: |-
        Delete an existing Default Nomination

        ---

        __Requires Permission:__ (at least one)
          * `MANAGE_OWN_DEFAULT_NOMINATIONS`
          * `MANAGE_ANY_DEFAULT_NOMINATIONS`

        __Generates Audit Log Entry:__ `DELETE_DEFAULT_NOMINATION`
      tags:
        - default-nomination
      security:
        - ApiKey: []
        - AuthToken: []
      x-permissions:
        - MANAGE_OWN_DEFAULT_NOMINATIONS
        - MANAGE_ANY_DEFAULT_NOMINATIONS
      x-audit-log: DELETE_DEFAULT_NOMINATION
      parameters:
        - $ref: '#/components/parameters/Identifier'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '400':
          description: |-
            __Bad Request__

            *  `STATUS_MISMATCH` - only `ACTIVE` (not already deleted) Default Nominations can be deleted
          x-errors:
            - code: STATUS_MISMATCH
              description: only `ACTIVE` (not already deleted) Default Nominations can be deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/manual-file-upload/nominations:
    post:
      operationId: uploadNominations
      description: |-
        Upload Nominations for Participant as a "Schedule Document", read more at: https://eepublicdownloads.entsoe.eu/clean-documents/EDI/Library/cim_based/schema/Schedule%20document%20uml%20model%20and%20schema%20v1.1.pdf

        First you need to upload the "Schedule Document" XML as a standard Attachment using the `uploadAttachment` endpoint, then you need to submit the returned ID of the Attachment to this endpoint, which validates file syntax and contents before accepting it.

        ---

        __Requires Permission:__ (at least one)
          * `MANAGE_ANY_MANUAL_FILE_UPLOAD`
          * `MANAGE_OWN_MANUAL_FILE_UPLOAD`

        __Generates Audit Log Entry:__ `UPLOAD_NOMINATIONS`
      tags:
        - manual-file-upload
      security:
        - ApiKey: []
        - AuthToken: []
      x-permissions:
        - MANAGE_ANY_MANUAL_FILE_UPLOAD
        - MANAGE_OWN_MANUAL_FILE_UPLOAD
      x-audit-log: UPLOAD_NOMINATIONS
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ManualFileUploadRequest'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '400':
          description: |-
            __Bad Request__

            *  `INVALID_PARTICIPANT_EIC_CODE` - specified EIC code for a Participant not found in the system
            *  `INVALID_ATTACHMENT_ID` - Attachment ID not found in the system
            *  `SCHEMA_VALIDATION_ERROR` - contents of the submitted Attachment does not conform to the "Schedule Document" schema
          x-errors:
            - code: INVALID_PARTICIPANT_EIC_CODE
              description: specified EIC code for a Participant not found in the system
            - code: INVALID_ATTACHMENT_ID
              description: Attachment ID not found in the system
            - code: SCHEMA_VALIDATION_ERROR
              description: contents of the submitted Attachment does not conform to the "Schedule Document" schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          description: |-
            __Unprocessable Entity__

            *  `MTU_LIST_MISALIGNED` - see `submitTimescaleNominations`
            *  `MTU_NOT_EDITABLE` - see `submitTimescaleNominations`
            *  `INVALID_NOMINATION_VALUE` - see `submitTimescaleNominations`
          x-errors:
            - code: MTU_LIST_MISALIGNED
              description: see `submitTimescaleNominations`
            - code: MTU_NOT_EDITABLE
              description: see `submitTimescaleNominations`
            - code: INVALID_NOMINATION_VALUE
              description: see `submitTimescaleNominations`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/messages/system:
    get:
      operationId: getSystemMessages
      description: |-
        Fetch General and Operational System Messages

        ---

        __Requires Permission:__ (at least one)
          * `VIEW_GENERAL_SYSTEM_MESSAGES`
          * `VIEW_OPERATIONAL_SYSTEM_MESSAGES`
      tags:
        - messages
      security:
        - ApiKey: []
        - AuthToken: []
      x-permissions:
        - VIEW_GENERAL_SYSTEM_MESSAGES
        - VIEW_OPERATIONAL_SYSTEM_MESSAGES
      parameters:
        - $ref: '#/components/parameters/PageLimit'
        - $ref: '#/components/parameters/PageOffset'
        - name: sortBy
          in: query
          required: true
          description: Sort list by given attribute and direction
          schema:
            $ref: '#/components/schemas/MessageSortBy'
        - name: category
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/SystemMessageCategory'
        - name: severities
          in: query
          required: true
          schema:
            type: array
            items:
              $ref: '#/components/schemas/MessageSeverity'
        - name: senders
          in: query
          required: true
          schema:
            type: array
            items:
              $ref: '#/components/schemas/MessageSender'
        - name: types
          in: query
          required: true
          schema:
            type: array
            items:
              $ref: '#/components/schemas/MessageType'
        - $ref: '#/components/parameters/ReceivePeriodStartOptional'
        - $ref: '#/components/parameters/ReceivePeriodEndOptional'
        - in: query
          name: searchQuery
          schema:
            type: string
        - name: hasAttachment
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: __OK__
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageBatch'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          description: |-
            __Unprocessable Entity__

            *  `PERIOD_MISALIGNED` - the `receivePeriodStart` and `receivePeriodEnd` params must come after each other
          x-errors:
            - code: PERIOD_MISALIGNED
              description: the `receivePeriodStart` and `receivePeriodEnd` params must come after each other
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/messages/participant:
    get:
      operationId: getParticipantMessages
      description: |-
        Fetch Messages sent for the current Participant

        ---

        __Requires Permission:__ (at least one)
          * `VIEW_PARTICIPANT_MESSAGES`
      tags:
        - messages
      security:
        - ApiKey: []
        - AuthToken: []
      x-permissions:
        - VIEW_PARTICIPANT_MESSAGES
      parameters:
        - $ref: '#/components/parameters/PageLimit'
        - $ref: '#/components/parameters/PageOffset'
        - name: sortBy
          in: query
          required: true
          description: Sort list by given attribute and direction
          schema:
            $ref: '#/components/schemas/MessageSortBy'
        - name: severities
          in: query
          required: true
          schema:
            type: array
            items:
              $ref: '#/components/schemas/MessageSeverity'
        - name: senders
          in: query
          required: true
          schema:
            type: array
            items:
              $ref: '#/components/schemas/MessageSender'
        - name: types
          in: query
          required: true
          schema:
            type: array
            items:
              $ref: '#/components/schemas/MessageType'
        - $ref: '#/components/parameters/ReceivePeriodStartOptional'
        - $ref: '#/components/parameters/ReceivePeriodEndOptional'
        - in: query
          name: searchQuery
          schema:
            type: string
        - name: hasAttachment
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: __OK__
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageBatch'
        '400':
          description: |-
            __Bad Request__

            *  `ORGANISATION_TYPE_MISMATCH` - only users of PARTICIPANT type Organisations can fetch the Participant messages
