      type: string
      description: |
        The last moment (exclusive) of an MTU period in local time, minute resolution, interpreted in **System Time**

        - string, interpreted in `hh:mm` format
        - only `XX:00`, `XX:15`, `XX:30` and `XX:45` are valid values (depending on MTU size)
      format: string
      example: '18:00'
      pattern: ^(0[0-9]|1[0-9]|2[0-3]):(00|15|30|45)$
    LocalMtuPeriod:
      description: |
        Period of MTUs in local time aligned to MTU borders in a natural way, meaning:

        * with 60 min MTUs if start is 10:00 and end is 11:00 => it means a single MTU between 10:00 and 11:00
        * with 30 min MTUs if start is 10:00 and end is 11:00 => it means the two MTUs between 10:00-10:30 and 10:30-11:00
      required:
        - fromMtuStart
        - toMtuEnd
      properties:
        fromMtuStart:
          $ref: '#/components/schemas/LocalMtuStart'
        toMtuEnd:
          $ref: '#/components/schemas/LocalMtuEnd'
    LocalMtuStart:
      type: string
