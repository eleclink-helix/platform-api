    get:
      operationId: getUsers
      description: |-
        Fetch a filterable, searchable list of Users of an Organisations

        Sorting using the `sortBy` query parameter is implemented with the following options:
          * `NAME`
            - _primary:_ always ACTIVE/SUSPENDED first, INVITED last
            - _secondary:_ name by ASC/DESC
          * `ROLE`
            - `ASC/DESC` - ordered alphabetically by role name
          * `LAST_LOGIN`
            - `ASC/DESC` - ordered by time
          * `STATUS`
            - _primary:_
              * `ASC` - ACTIVE, INVITED, SUSPENDED
              * `DESC` - SUSPENDED, INVITED, ACTIVE
            - _secondary:_ always by name by ASC

        ---

        __Requires Permission:__ (at least one)
          * `VIEW_OWN_USERS`
          * `VIEW_ANY_USERS`
      tags:
        - user
      security:
        - ApiKey: []
        - AuthToken: []
      x-permissions:
        - VIEW_OWN_USERS
        - VIEW_ANY_USERS
      parameters:
        - $ref: '#/components/parameters/OrganisationId'
        - $ref: '#/components/parameters/PageLimit'
        - $ref: '#/components/parameters/PageOffset'
        - name: statuses
          in: query
          required: true
          description: Filter for given statuses
          schema:
            type: array
            items:
