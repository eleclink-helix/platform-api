        mtuSize:
          $ref: '#/components/schemas/MtuSize'
        mtus:
          type: array
          items:
            type: object
            description: |
              * `mtuStatus`
                - LOCKED => if either of the following cases are true for the MTU:
                  - the MTU nomination window for the selected timescale is closed
                  - the MTU was curtailed
                  - every MTU is by definition LOCKED if
                    - the specified Participant has `ableToNominate = FALSE` AND
                    - does not have an `onBehalfParticipantId` specified
                    - **in eihter markets**
                - EDITABLE => if either of the following cases are true for the MTU:
                  - MTU nom window for the selected timescale is either not yet open or currently open
                  - There was no curtailment for the MTU
                - NO_TR => if either of the following cases are true for the MTU:
                  - the user has no TR for the specific MTU, therefore there is nothing to nominate
                - CANCELLED => the MTU was part of a "Nomination Cancellation"
              * `totalTrs` - Total value of Transmission Rights in kilowatts
              * `currentNomination.value` - Current value of Nominations in kilowatts
              * `notNominatedTrs` - Difference between total TRs and currentNomination.value
              * `reinstated` - Boolean flag indicating if the MTU was reinstated
            required:
              - mtu
              - mtuStatus
              - totalTrs
              - notNominatedTrs
              - reinstated
            properties:
              mtu:
                $ref: '#/components/schemas/MtuStart'
              mtuStatus:
                $ref: '#/components/schemas/TimescaleNominationMtuStatus'
              totalTrs:
                $ref: '#/components/schemas/Capacity'
